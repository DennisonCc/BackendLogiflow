server:
  port: 8083

spring:
  application:
    name: billing-service
  datasource:
    url: jdbc:postgresql://localhost:5437/billingdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
