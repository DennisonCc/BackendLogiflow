server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      routes:
        # AuthService routes - No requiere autenticaci贸n
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /auth/$\{segment}

        # PedidoService routes - Requiere autenticaci贸n
        - id: pedido-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/pedidos/**
          filters:
            - AuthenticationFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 120
                redis-rate-limiter.requestedTokens: 1

        # FleetService routes - Requiere autenticaci贸n
        - id: fleet-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/fleet/**
          filters:
            - AuthenticationFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 120
                redis-rate-limiter.requestedTokens: 1

        # BillingService routes - Requiere autenticaci贸n
        - id: billing-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/facturas/**
          filters:
            - AuthenticationFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 120
                redis-rate-limiter.requestedTokens: 1

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

