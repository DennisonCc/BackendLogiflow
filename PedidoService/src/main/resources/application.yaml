server:
  port: 8082

spring:
  application:
    name: PedidoService
  datasource:
    url: jdbc:postgresql://localhost:5436/pedidodb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
